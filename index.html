<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התיק עבודות שלי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      direction: rtl;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .project {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .project img {
      max-width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>נעה צרפתי</h1>
    <p>מעצבת גרפית | יוצרת דיגיטלית</p>
  </header>

  <section id="about">
    <h2>קצת עליי</h2>
    <p>
נועה צרפתי | מעצבת גרפית    </p>
  </section>

  <section id="portfolio">
    <h2>תיק עבודות</h2>
    <div class="projects">
      <div class="project">
        <img src="https://via.placeholder.com/400x250" alt="פרויקט 1">
        <h3>פרויקט 1</h3>
        <p>תיאור קצר על הפרויקט הזה.</p>
      </div>
      <div class="project">
        <img src="https://via.placeholder.com/400x250" alt="פרויקט 2">
        <h3>פרויקט 2</h3>
        <p>תיאור קצר על הפרויקט הזה.</p>
      </div>
      <div class="project">
        <img src="https://via.placeholder.com/400x250" alt="פרויקט 3">
        <h3>פרויקט 3</h3>
        <p>תיאור קצר על הפרויקט הזה.</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>צור קשר</h2>
    <p>אפשר לפנות אליי במייל: <a href="mailto:yourmail@example.com">yourmail@example.com</a></p>
  </section>

  <footer>
    <p>© 2025 נעה צרפתי | כל הזכויות שמורות</p>
  </footer>
</body>
</html>
